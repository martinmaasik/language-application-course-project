<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/headers :: head(title='Game')"></head>

<body>
<div th:replace="fragments/navbar :: nav"></div>

<div class="container">

    <br><br>

    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin: 0 auto;">

            <div class="form-group">
                <span class="form-control" th:text="${word.getText()}"></span>
            </div>

            <div class="form-group">
                <input type="text" class="form-control CheckChange" placeholder="Type your translation"/>
                <img src='https://cdn.pixabay.com/photo/2017/01/13/01/22/ok-1976099__340.png' style='display:none;'/>
                <input type="hidden" id="justForNow" th:value="${word.getTranslation()}"/>
            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-lg btn-outline-secondary">Proceed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
